<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BFC</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .div1,
        .div2 {
            width: 100px;
            height: 100px;
            margin: 100px;
        }

        .div1 {
            background-color: cadetblue;
        }

        .div2 {
            background-color: sandybrown;
        }

        /* 使con变为BFC */
        .con {
            overflow: hidden;
        }
    </style>
</head>

<body>
    <!-- 外边距重叠 -->
    <div class="div1">1</div>
    <div class="div2">2</div>
    <!-- 置于不同的BFC中 -->
    <!-- <div class="con">
        <div class="div2">2</div>
    </div> -->
</body>

</html>
