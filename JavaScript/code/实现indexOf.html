        // 正则
        function myIndexOf(str, target) {
            var reg = new RegExp(target);
            var res = reg.exec(str);
            console.log(res);
            if (res === null) {
                return -1;
            } else {
                return res.index;
            }
        }
        // 测试
        var str = "ahjkfhaksjhhello";
        console.log(myIndexOf(str, "hello")); // 11
        console.log(myIndexOf(str, "sss")); // -1
