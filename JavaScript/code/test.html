<body>
  <script>
    // 反转字符串大小写
    function shiftStr(str) {
      return str.replace(/[A-Za-z]/g, function (con) {
        if (con.toUpperCase() === con) {
          return con.toLowerCase();
        } else {
          return con.toUpperCase();
        }
      })
    }
    var str = "hellO WorLD"
    console.log(shiftStr(str));
  </script>
</body>
