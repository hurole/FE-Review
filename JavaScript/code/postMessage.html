<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>postMessage</title>
</head>
<body>
  <iframe src="./postMessagePage.html" title="postMessagePage"></iframe>
  <iframe src="http://127.0.0.1:8848/FE-Review/JavaScript/code/postMessagePage.html" title="postMessagePage"></iframe>
  
  </iframe>
  <button onclick="send()">发送</button>
  <script>
    // querySelector只返回第一个匹配元素
    var ifr =  document.querySelector('iframe');
    var data="post message to iframe";
    function send(){
      ifr.contentWindow.postMessage(data,"*")
    }
  </script>
</body>
</html>
